<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="/assest/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="assest/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>New Project</title>
  </head>
  <body>
    <!--Start Nav Top -->
    <div class="nav-top">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-4">
            <div class="logo">
              <img src="img/logo.png" alt="Logo Brand" />
              <img
                class="logo-dark"
                src="img/logo-dark.png"
                alt="Logo Brand"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="menu">
              <span class="top"></span>
              <span class="bottom"></span>
            </div>
          </div>
          <div class="col-4">
            <div class="dark">
            <i class="fas fa-search"></i>
            <i class="fas fa-adjust"></i>
          </div>
        </div>
        </div>
      </div>
    </div>
    <!--End Nav Top -->
    
    <!-- Start Header -->
    <section class="header">
      <div class="container-fluid">
        <div class="row">
          <!-- Nav left -->
          <div class="col-lg-1">
            <div class="nav-left">
              <div class="brand">
                <div class="logo">
                  <img src="img/logo.png" alt="Logo Brand" />
                  <img
                    class="logo-dark"
                    src="img/logo-dark.png"
                    alt="Logo Brand"
                  />
                </div>
                <div class="logo-text">interior design</div>
              </div>
              <div class="menu">
                <span class="top"></span>
                <span class="bottom"></span>
                <div class="name">Menu</div>
              </div>
              <div class="icons">
                <ul>
                  <li>
                    <a href=""><i class="fab fa-facebook"></i></a>
                  </li>
                  <li>
                    <a href=""><i class="fab fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href=""><i class="fab fa-instagram"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Slider -->
          <div class="col-lg-10">
            <div class="slider">
              <div class="owl-carousel owl-theme">
                <div class="item">
                  <img src="img/slider/slider-2.jpg" alt="" />
                </div>
                <div class="item">
                  <img src="img/slider/slider-3.jpg" alt="" />
                </div>
                <div class="item">
                  <img src="img/slider/slider-4.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <!-- Icons Right Side -->
          <div class="col-lg-1">
            <div class="right-side-icons">
            <div class="dark">
              <i class="fas fa-search"></i>
              <i class="fas fa-adjust"></i>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
    <!-- End Header -->
    <!-- Start Side menu -->
    <div class="side-menu">
      <i class="icon fas fa-times "></i>
      <div class="links">
        <ol>
          <li><a href="#about">about</a></li>
          <li><a href="#gallery">gallery</a></li>
          <li><a href="#contact">contact</a></li>
        </ol>
      </div>
    </div>
    <!-- End Side menu -->
<!-- Start About -->
<section class="about">
  <div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="heading">
        <span class="title-letter">a</span>
        <span class="title-word">
          <span class="thin-word">about</span>
          <span>studio</span>
        </span>
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
</section>
<!-- End About -->
    <script src="assest/jquery/jquery-3.5.1.min.js"></script>
    <script src="assest/owl-carousel/owl.carousel.min.js"></script>
    <script src="assest/bootstrap/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
